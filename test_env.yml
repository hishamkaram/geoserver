geoserver:
   workspace: "someNonExistentWorkspace"
   geoserver_url: "http://localhost:8080/geoserver/"
   username: "admin"
   password: "geoserver"

postgres:
   name: "datastores_test"
   port: 5432
   host: "localhost"
   type: "postgis"
   dbname: "gis"
   dbpass: "docker"
   dbuser: "docker"
   options:
     - key: "Expose primary keys"
       value: "true"
     - key: "fetch size"
       value: "1000"
     - key: "Support on the fly geometry simplification"
       value: "true"
     - key: "Batch insert size"
       value: "100"
     - key: "preparedStatements"
       value: "false"
     - key: "Method used to simplify geometries"
       value: "FAST"
     - key: "Loose bbox"
       value: "true"
     - key: "encode functions"
       value: "true"
     - key: "validate connections"
       value: "true"
     - key: "max connections"
       value: "10"
     - key: "min connections"
       value: "1"
     - key: "Test while idle"
       value: "true"


postgresJNDI:
   name: "datastores_test"
   type: "postgis"
   jndireferencename: "java:comp/env/jdbc/postgres"
   options:
      - key: "Estimated extends"
        value: "true"
      - key: "fetch size"
        value: "1000"
      - key: "Expose primary keys"
        value: "true"
      - key: "Support on the fly geometry simplification"
        value: "true"
      - key: "Batch insert size"
        value: "100"
      - key: "preparedStatements"
        value: "false"
      - key: "Method used to simplify geometries"
        value: "FAST"
      - key: "Loose bbox"
        value: "true"
